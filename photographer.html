<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="/">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <div class="lightbox" id="lightbox" style="display: none;">
    <div class="container_lightbox">
    </div>
    <div class="commands">
      <img src="./assets/icons/close_lightbox.svg" alt="fermeture lightbox">
      <img src="./assets/icons/preview.svg" alt="image précédante">
      <img src="./assets/icons/next.svg" alt="image suivante">
    </div>
  </div>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" id="contact" onclick="displayModal()">Contactez-moi</button>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
          <label>Nom</label>
          <input />
          <label>Email</label>
          <input />
          <label>Votre message</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <article class="photograph-pictures"></article>
  <script src="/scripts/templates/photographer.js"></script>
  <script src="/scripts/templates/media.js"></script>
  <script src="/scripts/templates/photographer-medias.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/templates/lightbox.js"></script>
</body>

</html>
