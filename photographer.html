<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="lightbox" id="lightbox" style="display: none;">
    <div class="container_lightbox">
    </div>
    <div class="commands">
      <img id="close" src="./assets/icons/close_lightbox.svg" alt="fermeture lightbox">
      <img id="previous" src="./assets/icons/preview.svg" alt="image précédante">
      <img id="next" src="./assets/icons/next.svg" alt="image suivante">
    </div>
  </div>
  <header>
    <a href="/">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="button_container">
        <button class="contact_button" id="contact" onclick="displayModal()">Contactez-moi</button>
      </div>
    </div>
    <label class="label_tri" for="tri">Trier par</label>
    <select class="tri">
      <option value="popularite">Popularité</option>
      <option value="date">Date</option>
      <option value="titre">Titre</option>
    </select>
    <div id="contact_modal">
      <div class="modal">
        <div class="header_modal">
          <img src="assets/icons/close.svg" onclick="closeModal()" />
          <div class="name_photographer_modal">
            <h2>Contactez-moi</h2>
            <h2 class="photographer_modal"></h2>
          </div>
        </div>
        <form>
          <div>
            <label>Prénom</label>
            <input type="text" aria-label="First name" required>
            <label>Nom</label>
            <input type="text" aria-label="Last name" required />
            <label>Email</label>
            <input type="email" aria-label="Email" required />
            <label>Votre message</label>
            <input type="text" aria-label="Your message" required />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="prix_et_likes">
      <div class="main_likes">
        <div class="nombres_likes_total"></div>
        <img src="assets/icons/likes.svg" alt="images likes">
      </div>
      <div class="prix"></div>
    </div>
    <article class="photograph-pictures"></article>
  </main>
  <script src="/scripts/templates/photographer.js"></script>
  <script src="/scripts/templates/media.js"></script>
  <script src="/scripts/templates/photographer-medias.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/templates/lightbox.js"></script>
</body>

</html>
